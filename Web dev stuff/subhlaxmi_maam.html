<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<style>
  table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  text-align: center;
}
</style>
<body>
	<table style="width: 25%;">
		<tr>
			<td>A</td>
			<td>B</td>
			<td rowspan="2">F</td>
			<td rowspan="2">G</td>
		</tr>
		<tr>
			<td colspan="2">C</td>
		</tr>
		<tr>
			<td>D</td>
			<td rowspan="2">E</td>
			<td colspan="2">H</td>

		</tr>
		<tr>
			<td>J</td>
			<td colspan="2">I</td>
		</tr>
	</table>

</body>
</html>
