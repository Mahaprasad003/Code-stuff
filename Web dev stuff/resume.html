<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Resume maker</title>
</head>
<body>
	<form>
		<label for="fname">First name:</label>
		<input type="text" name="fname" placeholder="Enter first name">
		<label for="lname">Last name:</label>
		<input type="text" name="lname" placeholder="Enter last name"><br>
		<label for="gender">Choose gender:</label><br>
		<input type="radio" name="Male">
		<label for="Male">Male</label>
		<input type="radio" name="Female">
		<label for="Female">Female</label>
		<input type="radio" name="Others">
		<label for="Others">Others</label><br>

		<label>Date of Birth</label>
		<input type="date" id="birthday" name="birthday"><br>

		<label>Highest Qualification</label>
		<select>
			<option>12th pass</option>
			<option>Undergraduate</option>
			<option>Post Graduate</option>
			<option>PhD</option>
		</select><br>

		<label>Marital Status</label>
		<input type="radio">
		<label>Married</label>
		<input type="radio">
		<label>Unmarried</label>
		<input type="radio">
		<label>Divorced</label>
		<input type="radio">
		<label>One sided</label><br>

		<label>Enter 3 hobbies</label>
		<input type="text"><br>
		<br><br><br>

		<input type="checkbox">
		<label>I agree that all the above information is correct to the best of my knowledge.</label><br><br>

		<label>Enter today's date</label>
		<input type="date" id="date" name="date"><br> <br>

		<input type="submit">



	</form>

</body>
</html>
